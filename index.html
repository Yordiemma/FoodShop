<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>foodshop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="top-nav">
      <img src="/src/images/menu.svg" alt="">
      <img src="/src/images/logo.svg" alt="logo">
    </div>
    <div class="top-nav">
      <img src="/src/images/search.svg" alt="">
      <img src="/src/images/profile.svg" alt="">
      <img src="/src/images/cart.svg" alt="">
      <span>0</span>
    </div>
  </header>
  <div id="app">

   
   <!-- Davids example product cards -->
   
    <div class="product-list">
      <div class="product-item slim">
        <div class="product-image-container">
          <span class="sale-tag">Sale!</span>
          <img id="product-image" src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1760&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dg" alt="">
        </div>
        <div class="product-info">
          <div class="product-heading">
            <h3>Milk Standard</h3>
            <div class="description">
              <span class="meta-tag">Local</span>
              <p class="description">3%, 1,5 liter</p>
            </div>
          </div>
          <div class="product-footer">
            <div class="product-price-container">
              <p class="price active">100 kr</p>
              <p class="price old-price">120 kr</p>
            </div>
            <button>Add</button>
          </div>
        </div>
      </div>
    </div>


    <div class="product-list">
      <div class="product-item large">
        <div class="product-image-container">
          <span class="sale-tag">Sale!</span>
          <img id="product-image" src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1760&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dg" alt="">
        </div>
        <div class="product-info">
          <div class="product-heading">
            <h3>Milk Standard</h3>
            <p class="description">3%, 1,5 liter</p>
          </div>
          <div class="product-footer">
            <div class="product-price-container">
              <p class="price active sale-price">100 kr</p>
              <p class="price old-price">120 kr</p>
            </div>
            <button>Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
