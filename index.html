<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>foodshop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="top-nav">
      <img src="/src/images/menu.svg" alt="">
      <img src="/src/images/logo.svg" alt="logo">
    </div>
    <div class="top-nav">
      <img src="/src/images/search.svg" alt="">
      <img src="/src/images/profile.svg" alt="">
      <img src="/src/images/cart.svg" alt="">
      <span>0</span>
    </div>
  </header>
  <div id="app"></div>

  <div class="button-row">
    <button class="icon-button">
      <img src="src/images/categories.png" alt="Categories" class="icon-img" />
      <div class="button-text">Categories <img src="src/images/arrow-right.svg" alt="arrow" class="arrow-img" /></div>
    </button>
    <button class="icon-button">
      <img src="src/images/recipes.png" alt="Recipes" class="icon-img" />
      <div class="button-text">Recipes <img src="src/images/arrow-right.svg" alt="arrow" class="arrow-img" /></div>
    </button>
    <button class="icon-button">
      <img src="src/images/orders.png" alt="Your orders" class="icon-img" />
      <div class="button-text">Your orders <img src="src/images/arrow-right.svg" alt="arrow" class="arrow-img" /></div>
    </button>
  </div>

  <script type="module" src="/src/main.js"></script>

</html>
