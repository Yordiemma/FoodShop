<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>foodshop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="top-nav left">
      <img src="/src/images/menu.svg" alt="">
      <img src="/src/images/logo.svg" alt="logo">
    </div>
    <div class="top-nav right">
      <img src="/src/images/search.svg" alt="">
      <img src="/src/images/profile.svg" alt="">
      <img src="/src/images/cart.svg" alt="">
    </div>
  </header>
  <button class="compact-button">+</button>
  <div class="stepper">
    <button class="stepper-button-minus">-</button>
    <div class="stepper-value">1</div>
    <button class="stepper-button-plus">+</button>
  </div>
  <button class="show-more-button">Show more</button>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
